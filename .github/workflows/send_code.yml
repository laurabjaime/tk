name: Send Python Code to API

on:
  push:
    branches:
      - main  # Merge to main

jobs:
  send_code_to_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Debug - Check API Key
        run: |
          if [ -z "${{ secrets.API_KEY }}" ]; then
            echo "Error: API_KEY is missing from GitHub Secrets!"
            exit 1
          else
            echo "API_KEY is properly set!"
          fi

      - name: Read all Python files and store them as strings dynamically
        run: |
          echo "ðŸ” Searching for Python files..."

          # Lista todos os arquivos .py no repositÃ³rio
          PYTHON_FILES=$(find . -maxdepth 1 -type f -name "*.py" | xargs -n 1 basename | tr '\n' ' ')

          # Se nenhum arquivo .py for encontrado, exibe um erro e interrompe o workflow
          if [ -z "$PYTHON_FILES" ]; then
            echo "âŒ ERROR: No Python files found!"
            exit 1
          fi

          echo "âœ… Found Python files: $PYTHON_FILES"

          # Armazena os nomes dos arquivos em uma variÃ¡vel de ambiente
          echo "PYTHON_FILES=${PYTHON_FILES}" >> $GITHUB_ENV

          # Loop para ler e armazenar o conteÃºdo de cada arquivo dinamicamente
          for file in $PYTHON_FILES; do
            FILE_NAME=$(basename "$file" .py | tr '[:lower:]' '[:upper:]')  # Remove .py e coloca em maiÃºsculas
            echo "ðŸ“„ Processing file: $file â†’ Stored as ${FILE_NAME}_CODE"

            FILE_CONTENT=$(awk '{printf "%s\\n", $0}' "$file" | paste -sd '' | sed 's/\\\\n/\\n/g' | sed 's/\n/\\n/g')

            # Se o arquivo estiver vazio, exibe um aviso mas continua o workflow
            if [[ -z "$FILE_CONTENT" ]]; then
              echo "âš ï¸ WARNING: File $file is empty!"
              continue  # Continua para o prÃ³ximo arquivo, sem interromper o workflow
            fi

            # Salva cada cÃ³digo no ambiente do GitHub Actions com um nome dinÃ¢mico
            echo "${FILE_NAME}_CODE=${FILE_CONTENT}" >> $GITHUB_ENV
          done


          
